<section class="library-card" id="library-card">
  <div class="container layout-one-column library-card__container">
    <div class="layout-one-column title__container">
      <h2 class="title-h2 text_let-space-2px text_capitalize">Digital Library Cards</h2>
      <div class="title_underline"></div>
    </div>
    <div class="layout-multiple-columns library-card__contetnt-container">
      <div class="layout-one-column library-card__check-container">
        <p class="check-form__title paragraph-l-enhanced text_height-normal text_let-space-0d6px">Find your Library card</p>
        <div class="layout-one-column check-form__container">
          <form class="layout-one-column check-form__form" id="library-card__check-form" method="post" action="#">
            <h4 class="title-h4 text_let-space-0d6px">Brooklyn Public Library</h4>
            <input class="check-form__input title-h4 text_let-space-0d6px" type="text" placeholder="Reader's name" required>
            <input class="check-form__input title-h4 text_let-space-0d6px" type="number" placeholder="Card number" required>
          </form>
          <button class="button library-card__button library-card__button_at-center paragraph-l text_bold text_height-normal text_let-space-1px text_dark-background" form="library-card__check-form">Check the card</button>
        </div>
      </div>
      <div class="layout-one-column authorization__container">
        <h4 class="title-h4 text_height-normal text_let-space-0d6px">Get a reader card</h4>
        <p class="authorization__info paragraph-l text_let-space-0d4px text_center">
          You will be able to see a reader card after logging into account or you can register a new account
        </p>
        <div class="layout-multiple-columns authorization__buttons-container">
          <button class="button paragraph-s text_bold text_height-normal text_let-space-1px text_dark-background">Sign Up</button>
          <button class="button paragraph-s text_bold text_height-normal text_let-space-1px text_dark-background">Log in</button>
        </div>
      </div>
    </div>
  </div>
</section>
