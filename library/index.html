<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <meta name="keywords" content="Brooklyn, library, public library, digital library cards, library coffee shop">
  <title>Brooklyn Public Library</title>
   <!-- favicon start -->
  <link rel="apple-touch-icon" sizes="180x180" href="./src/assets/icons//apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/icons//favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./src/assets/icons//favicon-16x16.png">
  <link rel="manifest" href="./src/assets/icons/site.webmanifest">
   <!-- favicon end -->
   <!-- css elements start -->
  <link rel="stylesheet" href="./style.css">
  <!-- css elements end -->
  <!-- Fonts links start -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!-- Fonts links end -->
</head>
<body>
  <header class="container layout-multiple-columns header__container">
    <h1 class="title title-h1 text_let-space-0d6px text_light">Brooklyn Public Library</h1>
    <div class="layout-multiple-columns nav__container">
      <ul class="nav layout-multiple-columns nav__list">
        <li class="nav__item">
          <a class="link nav__link text_light" href="#about">About</a>
        </li>
        <li class="nav__item">
          <a class="link nav__link text_light" href="#favorites">Favorites</a>
        </li>
        <li class="nav__item">
          <a class="link nav__link text_light" href="#coffee-shop">Coffee shop</a>
        </li>
        <li class="nav__item">
          <a class="link nav__link text_light" href="#contacts">Contacts</a>
        </li>
        <li class="nav__item">
          <a class="link nav__link text_light" href="#library-card">Library Card</a>
        </li>
      </ul>
      <object data="./src/assets/images/svg/header/icon_profile.svg" type="image/svg+xml"></object>
    </div>
  </header>
  <main class="layout-one-column main__container">
    <section class="layout-one-column welcome">
      <div class="layout-one-column welcome__container">
        <h2 class="paragraph-xl text_let-space-3px text_uppercase text_light">Welcome<br> to the Brooklyn<br> Library</h2>
      </div>
    </section>
    <section class="about" id="about">
      <div class="container layout-one-column about__container">
        <div class="layout-one-column title__container">
          <h2 class="title-h2 text_let-space-2px text_capitalize">About</h2>
          <div class="title_underline"></div>
        </div>
        <div class="layout-one-column pagination__container">
          <p class="paragraph-l">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</p>
          <div class="layout-multiple-columns pagination__content">
            <img class="pagination__image" data-pagination-image="image__1" src="./src/assets/images/png/about/about_img1.png" alt="pretty girl lokking for a book">
            <img class="pagination__image" data-pagination-image="image__2" src="./src/assets/images/png/about/about_img2.png" alt="a number of busts of outstanding writers">
            <img class="pagination__image" data-pagination-image="image__3" src="./src/assets/images/png/about/about_img3.png" alt="library. Shelves with a lot of books">
          </div>
          <div class="layout-multiple-columns pagination__buttons-container">
            <div class="layout-one-column pagination__button pagination__button_active">
              <div class="pagination__button-inner pagination__button-inner_active"></div>
            </div>
            <div class="layout-one-column pagination__button">
              <div class="pagination__button-inner"></div>
            </div>
            <div class="layout-one-column pagination__button">
              <div class="pagination__button-inner"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
